<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hang Man</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        <img src="assets/images/blackboard.jpg" alt="blackboard background">
        <div id="underscores"></div>
        <p id="tries">Tries Remaining: <span id="tries-rem"></span></p>
        <p id="wins">Wins: <span id="win-num"></span></p>
        <p id="losses">Losses: <span id="loss-num"></span></p>
        <div class="wrong-letters">
            <h2>Wrong Letters</h2>
            <hr>
            <p id="letter-bank"></p>
        </div>
        
    </div>
    

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
